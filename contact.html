<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - My Website</title>
  <!-- Using a beginner-friendly font -->
  <link href="https://fonts.googleapis.com/css?family=Comic+Sans+MS" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff; /* Light blue background */
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffcccc; /* Soft pink header */
      padding: 20px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    nav ul li {
      display: inline;
      margin: 0 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: #000;
    }
    main {
      padding: 20px;
    }
    form {
      display: inline-block;
      text-align: left;
      max-width: 500px;
      width: 100%;
    }
    form label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form button {
      background-color: #ffcccc;
      border: none;
      padding: 10px 20px;
      font-family: 'Comic Sans MS', sans-serif;
      cursor: pointer;
    }
    form button:hover {
      background-color: #ffb3b3;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Contact Me</h1>
    <p>If you have any questions, feel free to reach out by filling out the form below.</p>
    
    <form action="#" method="post">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
      
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="address">Street Address:</label>
      <input type="text" id="address" name="address">
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city">
      
      <label for="state">State:</label>
      <select>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
    </select>
      
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <!-- Additional Fields -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone">
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">
      
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4"></textarea>
      
      <label for="hobby">Favorite Hobby:</label>
      <input type="text" id="hobby" name="hobby">
      
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
